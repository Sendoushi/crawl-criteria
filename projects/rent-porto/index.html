<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
<style>
    .db-house-img {
        width: 150px;
        height: 100px;
        background-size: cover;
        background-repeat: none;
    }
</style>
<script>
    $(document).ready(function () {
        $.getJSON("data-rent-porto", function(json) {
            var $body = $('body'),
                dbHtml,
                dbArr,
                house,
                key,
                i
                ;

            for (key in json) {
                if (json.hasOwnProperty(key)) {
                    dbArr = json[key];

                    dbHtml = '<div class="db db-' + key + '">';
                    dbHtml += '<h2>' + key + '</h2>';

                    for (i = 0; i < dbArr.length; i += 1) {
                        house = dbArr[i];

                        dbHtml += '<div class="db-house db-house-' + i + '">';
                        dbHtml += '<h3><a href="' + house.url + '" target="_blank">' + house.name + '</a></h3>';
                        if (house.img) {
                            dbHtml += '<div class="db-house-img" style="background-image: url(' + house.img + ')"></div>';
                        }
                        dbHtml += '<p class="db-house-description">' + house.description + '</p>';
                        dbHtml += '<p class="db-house-price">' + house.price + '</p>';
                        dbHtml += '</div>';
                    }

                    dbHtml += '</div>';
                    $body.append(dbHtml);
                }
            }
        });
    });
</script>
</body>
</html>
